    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<body>
    <!-- Navigation bar -->
    <div class="topnav">
        <div class="container-fluid bg-1 topBotomBordersOut ">
            <div class="row">
                <div class="col-xs-12 col-md-6 " id="login">

                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <label for="Genre" class="form-label col-sm-2">Genre:</label>
        <select name="" id="select_genre" onChange="window.open(this.value)"

        </select>
    </div>

    <hr style="border-top: dotted 4px;" />
    <div class="text-center">

            </div>
        </div>
    </div>
