<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web App</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.13.5/xlsx.full.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.13.5/jszip.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <!-- Navigation bar -->
    <div class="topnav">
        <div class="container-fluid bg-1 topBotomBordersOut ">
            <div class="row">
                <div class="col-xs-12 col-md-6 ">
                    <a onclick="requestAuthorization()" value="Request Authorization">
                        <i class="fa fa-fw fa-user"></i> Log in with Spotify</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Carousel -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <div class="image">
                    <img src="https://api.time.com/wp-content/uploads/2018/04/listening-to-music-headphones.jpg?quality=85&w=1200&h=628&crop=1"
                        class="img-thumbnail " alt="Responsive image">
                </div>
                <div class="carousel-text">
                    <div class="top-right">
                        <h1>

                        </h1>
                    </div>
                </div>
            </div>

            <div class="item">
                <div class="image">
                    <img src="https://www.incimages.com/uploaded_files/image/1920x1080/getty_860462652_396419.jpg"
                        class="img-thumbnail " alt="Responsive image">
                </div>
                <div class="carousel-text">
                    <div class="centered">
                        <h1>

                        </h1>
                    </div>
                </div>
            </div>

            <div class="item">
                <div class="image">
                    <img src="https://denelecampbell.files.wordpress.com/2018/02/o-music-heart-facebook.jpg"
                        class="img-thumbnail " alt="Responsive image">
                </div>
                <div class="carousel-text">
                    <div class="top-right">
                        <h1>

                        </h1>
                    </div>
                </div>
            </div>

            <div class="item">
                <div class="image">
                    <img src="https://buffer.com/resources/content/images/resources/wp-content/uploads/2017/09/13-Places-to-Find-Background-Music-for-Video-Cover-Image-2.jpg"
                        class="img-thumbnail " alt="Responsive image">
                </div>
                <div class="carousel-text">
                    <div class="top-left">
                        <h1>

                        </h1>
                    </div>
                </div>
            </div>

        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <hr style="border-top: dotted 4px;" />
    <div class="text-center">
        <h3 style="font-family:sans-serif ;font-size:30px" ;>Get your Playlists here once you login</h3>
        <!-- Container with two rows-->
        <div class="container-fluid text-center">
            <div class="row">
                <div class="col-xs-4 col-md-4 col-md-push-1">
                    <div class="card text-center">
                        <a href=""> <img
                                src="https://cdn.dnaindia.com/sites/default/files/styles/full/public/2018/03/23/664072-arijit-singh.jpg"
                                class="zoom" style="width:170px;height:177px;"></a>
                        <p style="font-family:cursive;font-size:20px">ARJIT SINGH</p>
                    </div>
                </div>

                <div class="col-xs-4 col-md-4 col-md-push-1">
                    <div class="card text-center">
                        <a href=""> <img src="https://pbs.twimg.com/media/Elz1auPXEAAyHrC.jpg" class="zoom"
                                style="width:170px;height:177px;"></a>
                        <p style="font-family:cursive;font-size:20px">ARMAN MALIK</p>
                    </div>
                </div>

                <div class="col-xs-4 col-md-4 col-md-push-1">
                    <div class="card text-center">
                        <a href=""><img
                                src="https://i0.wp.com/www.vervemagazine.in/wp-content/uploads/2014/01/A-R-Rahman-3-1.jpg?h=500&ssl=1&zoom=2.625"
                                class="zoom" style="width:170px;height:177px;"></a>
                        <p style="font-family:cursive;font-size:20px">AR RAHMAN</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <br><br><br>
    <!-- Container with one row(footer)-->
    <footer class="section footer-classic context-dark bg-image" style="background: #2d3246;">
        <div class="container">
            <div class="contain">

                <div class="col-md-6 col-xl-5">
                    <div>
                        <p>Spotify Music Web App</p>
                        <!-- Rights-->
                        <p class="rights"><span>Â© </span><span class="copyright-year">2021</span><span> </span><span>.
                            </span><span>All Rights Reserved.</span></p>
                    </div>
                </div>


            </div>
            <div class="col-md-5">
                <span>Made by Aditya bhargav with Spotify Clone</span>
            </div>
        </div>
    </footer>

</body>

</html>
